<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <section class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Search For Meal">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
    </section>
    <section class="container-fluid" style="padding-right: 20px;">
        <section id="thumbnail">

        </section>
    </section>
    <script>
        const thumbnail = document.getElementById('thumbnail')
        const button = document.getElementById('button');
        button.addEventListener('click', function () {
            // thumbnail.style.display ="none";
            const meal = document.getElementById('input').value;
            fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${meal}`)
                .then(res => res.json())
                .then(data => {
                    for (let index = 0; index < data.meals.length; index++) {
                        const element = data.meals[index].strMealThumb;
                        const name = data.meals[index].strMeal;
                        console.log(data);
                        const div = document.createElement('div');
                        div.className = "image_div";
                        const child =
                            `<div class="col-md-3">
                        <div class="card " style="width: 18rem;">
                           <img src=${element} class="card-img-top" alt="...">
                            <div class="card-body" style="background-color: rgb(211, 205, 205)">
                                <p class="card-text text-center"style ="color:red">${name}</p>
                            </div>
                        </div>
                        </div>`;

                        div.innerHTML = child;
                        thumbnail.appendChild(div);
                        // thumbnail.style.display ="block";
                    }
                    
                })

        })



    </script>
</body>

</html>
